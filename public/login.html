<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial SSO Gateway (Phoenix)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .glass-form {
            /* Fully Transparent Container */
            background: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
            box-shadow: none;
        }
        .form-input {
            /* Subtle background for readability against moving stars */
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-input:focus {
            background: rgba(255, 255, 255, 0.1);
            /* Focus color changed to a bright orange-red */
            border-color: rgba(234, 88, 12, 0.8);
            box-shadow: 0 0 0 2px rgba(234, 88, 12, 0.3);
            outline: none;
        }
    </style>
    <!-- Chosen Palette: Phoenix Fire (Pure Black, Deep Red (#B91C1C), Bright Orange (#F97316), Gold/Yellow (#FBBF24)) -->
    <!-- Application Structure Plan: Simplified to a single screen (SSO Gateway). The container is transparent. Only social sign-in buttons are displayed, centered and with no logos, to maximize focus on the interactive background. -->
    <!-- Visualization & Content Choices: Background: HTML5 Canvas for dynamic, highly interactive starfield (attraction, spawning, shooting stars) using the Phoenix palette. Only social buttons are present; all form and view-toggling JS has been removed. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-black text-white">

    <canvas id="starfield"></canvas>

    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Form container is now completely transparent -->
        <div class="glass-form w-full max-w-sm p-8 rounded-2xl">
            
            <h1 class="text-4xl font-extrabold text-center mb-4 bg-clip-text text-transparent bg-gradient-to-r from-orange-300 to-red-600">
                IGNITION
            </h1>
            <p class="text-center text-gray-300 mb-10">Sign in to begin your rebirth.</p>

            <div class="space-y-6 max-w-xs mx-auto"> 

                <!-- Google Button (No Logo) -->
                <button onclick="console.log('Redirecting to Google SSO...')"
                        class="w-full form-input py-3 px-4 rounded-lg flex items-center justify-center space-x-2 text-white font-semibold transition-all duration-300 hover:bg-red-600/20 hover:border-red-600/40">
                    <span>Sign in with Google</span>
                </button>

                <!-- GitHub Button (No Logo) -->
                <button onclick="console.log('Redirecting to GitHub SSO...')"
                        class="w-full form-input py-3 px-4 rounded-lg flex items-center justify-center space-x-2 text-white font-semibold transition-all duration-300 hover:bg-orange-500/20 hover:border-orange-500/40">
                    <span>Sign in with GitHub</span>
                </button>
            </div>
            
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        let stars = [];
        let shootingStars = [];
        let numStars = 300;
        let mouse = {
            x: undefined,
            y: undefined
        };
        const maxDist = 150;
        const followerPercentage = 0.1; 

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            numStars = Math.floor((canvas.width * canvas.height) / 6000);
        }

        class Star {
            constructor(x, y, radius, dx, dy) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.baseRadius = radius;
                this.dx = dx;
                this.dy = dy;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.twinkleSpeed = Math.random() * 0.05;
                this.twinkleDir = 1;
                this.isFollower = Math.random() < followerPercentage;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }

            update() {
                // Background Drift
                if (!this.isFollower) {
                    if (this.x > canvas.width + this.radius) this.x = -this.radius;
                    if (this.x < -this.radius) this.x = canvas.width + this.radius;
                    if (this.y > canvas.height + this.radius) this.y = -this.radius;
                    if (this.y < -this.radius) this.y = canvas.height + this.radius;
                    this.x += this.dx;
                    this.y += this.dy;
                }

                // Mouse Attraction (Follower Stars)
                if (this.isFollower && mouse.x !== undefined) {
                    const attractStrength = 0.005;
                    this.x += (mouse.x - this.x) * attractStrength;
                    this.y += (mouse.y - this.y) * attractStrength;
                }
                
                // Twinkle
                this.opacity += this.twinkleSpeed * this.twinkleDir;
                if (this.opacity > 1) {
                    this.opacity = 1;
                    this.twinkleDir = -1;
                } else if (this.opacity < 0.3) {
                    this.opacity = 0.3;
                    this.twinkleDir = 1;
                }

                this.draw();
            }
        }

        class ShootingStar {
            constructor() {
                this.startEdge = Math.floor(Math.random() * 2); // 0=Top, 1=Left
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 8 + 4;
                this.trailLength = 40;
                this.angle = Math.PI * 0.3 + (Math.random() * 0.3 - 0.15); // Angle around 45 to 60 degrees

                if (this.startEdge === 0) { // Start Top
                    this.x = Math.random() * canvas.width;
                    this.y = -this.trailLength;
                    this.angle = Math.PI / 2 + (Math.random() * 0.5); // Down-right direction
                } else { // Start Left
                    this.x = -this.trailLength;
                    this.y = Math.random() * canvas.height;
                    this.angle = Math.PI * 0.1 + (Math.random() * 0.3); // Right-down direction
                }
            }

            draw() {
                // Draw trail (Phoenix fire color)
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                
                // Calculate the tail end point
                let tailX = this.x - this.trailLength * Math.cos(this.angle);
                let tailY = this.y - this.trailLength * Math.sin(this.angle);
                ctx.lineTo(tailX, tailY);
                ctx.strokeStyle = `rgba(255, 140, 0, 0.7)`; // Orange trail
                ctx.lineWidth = this.size;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Draw bright head
                ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
                this.draw();
            }

            isOffScreen() {
                return (this.x > canvas.width + this.trailLength || this.y > canvas.height + this.trailLength || this.x < -this.trailLength || this.y < -this.trailLength);
            }
        }


        function init() {
            setCanvasSize();
            stars = [];
            for (let i = 0; i < numStars; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let radius = Math.random() * 1.2 + 0.5;
                let dx = (Math.random() - 0.5) * 0.1;
                let dy = (Math.random() - 0.5) * 0.1;
                stars.push(new Star(x, y, radius, dx, dy));
            }
            shootingStars = [];
        }

        function drawConstellations() {
            if (mouse.x === undefined || mouse.y === undefined) return;

            let neighbors = [];
            for (let star of stars) {
                let dist = Math.sqrt(Math.pow(mouse.x - star.x, 2) + Math.pow(mouse.y - star.y, 2));
                if (dist < maxDist) {
                    neighbors.push(star);
                    ctx.beginPath();
                    ctx.moveTo(mouse.x, mouse.y);
                    ctx.lineTo(star.x, star.y);
                    // Drawing lines with a fiery orange color that fades based on distance
                    ctx.strokeStyle = `rgba(255, 140, 0, ${0.4 - dist / maxDist})`; 
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }

            for (let i = 0; i < neighbors.length; i++) {
                for (let j = i + 1; j < neighbors.length; j++) {
                    let dist = Math.sqrt(Math.pow(neighbors[i].x - neighbors[j].x, 2) + Math.pow(neighbors[i].y - neighbors[j].y, 2));
                    if (dist < maxDist / 2) {
                        ctx.beginPath();
                        ctx.moveTo(neighbors[i].x, neighbors[i].y);
                        ctx.lineTo(neighbors[j].x, neighbors[j].y);
                        // Faint secondary fiery lines
                        ctx.strokeStyle = `rgba(255, 69, 0, ${0.2 - dist / (maxDist / 2)})`; 
                        ctx.lineWidth = 0.3;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background is pure black
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw regular stars
            for (let star of stars) {
                star.update();
            }
            
            // Update and draw shooting stars
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                shootingStars[i].update();
                if (shootingStars[i].isOffScreen()) {
                    shootingStars.splice(i, 1);
                }
            }

            // Randomly create new shooting stars
            if (Math.random() < 0.005) { 
                shootingStars.push(new ShootingStar());
            }

            drawConstellations();
        }

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });
        
        // --- Click to Spawn Stars ---
        window.addEventListener('mousedown', (event) => {
            if (event.target === canvas) { // Ensure click is on the canvas background
                for (let i = 0; i < 5; i++) { // Spawn 5 new stars
                    let x = event.x + (Math.random() * 10 - 5);
                    let y = event.y + (Math.random() * 10 - 5);
                    let radius = Math.random() * 1.5 + 0.8;
                    let dx = (Math.random() - 0.5) * 0.3;
                    let dy = (Math.random() - 0.5) * 0.3;
                    stars.push(new Star(x, y, radius, dx, dy));
                }
            }
        });

        init();
        animate();
    </script>
</body>
</html>
